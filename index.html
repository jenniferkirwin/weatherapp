<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Weather App</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/b448568d58.js" crossorigin="anonymous"></script>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>

  <!-- -------------------------------------- -->
  <!-- Navigation -->
  <!-- -------------------------------------- -->
  <nav>
    <div class="nav-wrapper">
      <a href="index.html" class="brand-logo">Weather App</a>
      <!-- <a href="#" data-target="mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a> -->
    </div>
  </nav>
<!-- 
  <ul class="sidenav" id="mobile">
  </ul> -->

  <!-- -------------------------------------- -->
  <!-- Content -->
  <!-- -------------------------------------- -->
  <div class="row">
    <div class="col s12 m4 l3">
      <form class="search-form">
        <input class="search-box" id="search" type="text" placeholder="Search a City" name="search">
        <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
      </form>
      <ul class="city-list">
      </ul>
      <button type="button" class="btn-large mycolor btn-clear">Clear Searches</button>
    </div>
    <div class="col s12 m8 l9">
      <h1 class="city"></h1>
      <p class="current-date"></p>
      <h2>Current Weather</h2>
      <div class="weather-panel">
        <img class="current-icon" src="//:0">
        <p>Temperature: <span class="current-temp"></span></p>
        <p>Humidity: <span class="current-humidity"></span></p>
        <p>Wind Speed: <span class="current-wind"></span></p>
        <!-- <p>UV Index: <span class="current-uv"></span></p> -->
      </div>
      <h2>5 Day Forecast</h2>
      <div class="row">
        <div class="col s12 m2 l2">
          <div class="weather-panel" data-day="0">
            <h3 class="fcDate"></h3>
            <img class="fcIcon" src="//:0">
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHumid"></span></p>
          </div>
        </div>
        <div class="col s12 m2 l2">
          <div class="weather-panel" data-day="1">
            <h3 class="fcDate"></h3>
            <img class="fcIcon" src="//:0">
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHumid"></span></p>
          </div>
        </div>
        <div class="col s12 m2 l2">
          <div class="weather-panel" data-day="2">
            <h3 class="fcDate"></h3>
            <img class="fcIcon" src="//:0">
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHumid"></span></p>
          </div>
        </div>
        <div class="col s12 m2 l2">
          <div class="weather-panel" data-day="3">
            <h3 class="fcDate"></h3>
            <img class="fcIcon" src="//:0">
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHumid"></span></p>
          </div>
        </div>
        <div class="col s12 m2 l2">
          <div class="weather-panel" data-day="4">
            <h3 class="fcDate"></h3>
            <img class="fcIcon" src="//:0">
            <p>Temp: <span class="fcTemp"></span></p>
            <p>Humidity: <span class="fcHumid"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!--  Scripts-->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
